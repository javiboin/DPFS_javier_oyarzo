<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>        

    <form class="login"> 
        <h2>Iniciar sesión</h2> 

        <div class="form-floating"> 
            <input type="email" class="form-control" id="email" placeholder="name@example.com"> 
            <label for="email">Correo Electrónico</label> 
        </div>
        
        <div class="form-floating"> 
            <input type="password" class="form-control" id="password" placeholder="password" > 
            <label for="password">Constraseña</label> 
        </div> 

        <div class="form-check text-start my-3"> 
            <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault"> 
            <label class="form-check-label" for="checkDefault">Recuerdamé</label> 
        </div>
        <p>¿No tienes una cuenta? <a href="./register.html">Crear una cuenta</a></p>
        
        <button  type="submit">Ingresar</button> 

        <p>¿Olvidaste tu contraseña? <a href="./recovery-user.html">Haz clic aquí para recuperarla</a></p>
    </form>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
