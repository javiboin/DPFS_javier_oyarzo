<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/register.css">
    
</head>
<body>

    <form class="register"> 
        <h2>Registrarse</h2> 

        <div class="form-floating"> 
            <input type="text" class="form-control" id="user" placeholder="Nombre de Usuario" > 
            <label for="user">Nombre de Usuario</label> 
        </div>

        <div class="form-floating"> 
            <input type="email" class="form-control" id="email" placeholder="name@example.com"> 
            <label for="email">Correo Electrónico</label> 
        </div>

        <div class="form-floating"> 
            <input type="text" class="form-control" id="firstName" placeholder="Nombre" > 
            <label for="firstName">Nombre</label> 
        </div>

        <div class="form-floating"> 
            <input type="text" class="form-control" id="lastName" placeholder="Apellido" > 
            <label for="lastName">Apellido</label> 
        </div>

        <div class="form-floating"> 
            <input type="number" class="form-control" id="phone" placeholder="Teléfono" > 
            <label for="phone">Teléfono</label> 
        </div>
        
        <div class="form-floating"> 
            <input type="password" class="form-control" id="password" placeholder="password" >
            <label for="password">Constraseña</label> 
        </div>

        <div class="form-floating"> 
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña" > 
            <label for="confirmPassword">Confirmar constraseña</label> 
            <span id="show-hide">Mostrar</span>
        </div> 

        <p>¿Tienes una cuenta? <a href="./login.html">Iniciar sesión</a></p>
        <button id="submit" type="submit">Ingresar</button> 
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../js/register.js"></script>
</body>
</html>
