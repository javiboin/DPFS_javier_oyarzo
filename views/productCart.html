<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/cart.css">
</head>
<body>
    <main>
        <h2>Carrito de Compras</h2>
        <div class="product-detail">

            <img class="product-img" src="../assets/Placeholder_view_vector.svg" width="140px" height="140px" alt="Imagen del producto">
            
            <p class="product-name">Arturia MiniLab 3 Controlador MIDI 25 Teclas</p>

            <img class="product-delete" src="../assets/trash.svg" width="20px" height="20px" alt="Eliminar">

            <div class="product-quantity">
                <button style="width: 20px;">-</button>
                <input type="number" name="quantity" id="quantity" style="width: 40px;">
                <button style="width: 20px;">+</button>
            </div>

            <p class="product-price">$ 1.000.000</p>

        </div>

        <div class="product-detail">

            <img class="product-img" src="../assets/Placeholder_view_vector.svg" width="140px" height="140px" alt="Imagen del producto">
            
            <p class="product-name">Arturia MiniLab 3 Controlador MIDI 25 Teclas</p>

            <button class="product-delete"><img src="../assets/trash.svg" width="20px" height="20px" alt="Eliminar"></button>

            <div class="product-quantity">
                <button style="width: 20px;">-</button>
                <input type="number" name="quantity" id="quantity" style="width: 40px;">
                <button style="width: 20px;">+</button>
            </div>

            <p class="product-price">$ 1.000.000</p>

        </div>

        <div class="payment">
            <p><b>TOTAL</b></p>
            <p>$ 2.000.000</p>
            <button>Pagar</button>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
